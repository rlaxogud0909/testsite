<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/greetingScreen.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="greeting-screen">
            <div class="container">
                <form id="login-form" class="hidden">
                    <input required maxlength="15" type="text" id="user-name" />
                    <label for="user-name">이름을 입력해주세요</label>
                    <button>입력</button>
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
        </div>

        <div class="container">
            <div class="todo-app">
                <h2></h2>
                <h2>ToDo-list<button onclick="fullScreen()">FULL</button></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text" />
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">task1</li>
                    <li>task2</li>
                    <li>task3</li> -->
                </ul>
            </div>
        </div>
        <script src="js/greeting.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
